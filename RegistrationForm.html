<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-image: url(yellow-blue-abstract-creative-background-blue-abstract-background-geometric-background_481527-27945.avif);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
    <title>Registration Form</title>
  </head>
  <body>
    <form action="Registraion Succesful.html">
      <fieldset style="width: fit-content">
        <label for="name">Enter Your Name</label>
        <input type="text" name="name" placeholder="Enter Your Name" />
      </fieldset>
      <fieldset style="width: fit-content">
        <label for="Roll Number">Enter Your Roll Number</label>
        <input
          type="number"
          name="rollno"
          placeholder="Enter Your Roll Number"
        />
      </fieldset>
      <fieldset style="width: fit-content">
        <label for="Password">Enter Password</label>
        <input type="text" />
      </fieldset>
      <button>Submit</button>
    </form>
  </body>
</html>
